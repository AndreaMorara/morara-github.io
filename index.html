<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MORARA.COM.AU - Coming Soon</title>
  <!-- Inclusione del font Montserrat da Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    /* Reset base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #141e30;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Header */
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 30px;
      text-transform: uppercase;
    }
    /* Quadrante dell'orologio con background animato */
    .clock {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto;
      background: linear-gradient(45deg, #ff4081, #00bcd4, #8e24aa, #ff4081);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Lancetta dei secondi */
    .hand.second {
      position: absolute;
      bottom: 50%;
      left: 50%;
      width: 2px;
      height: 90px;
      background: #fff;
      border-radius: 1px;
      transform-origin: bottom;
      animation: rotate-second 60s linear infinite;
    }
    @keyframes rotate-second {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    /* Contenitore per la scia del pallino */
    .dot-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
    }
    /* Ogni orbit-container ruota lungo una traiettoria circolare */
    .orbit-container {
      position: absolute;
      width: 0;
      height: 0;
      /* L'animazione parte da -90deg (ore 12) e arriva a -450deg, cioè una rivoluzione completa */
      animation: orbit 10s ease-in-out infinite;
      animation-fill-mode: backwards;
    }
    @keyframes orbit {
      from { transform: rotate(-90deg); }
      to   { transform: rotate(-450deg); }
    }
    /* Il pallino: il cui centro sarà sempre a 115px dal centro dell'orologio.
       (115px = 100px [raggio] + 10px [gap] + 5px [metà del pallino]) */
    .moving-dot {
      position: absolute;
      top: 0;
      left: 115px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      /* Colore iniziale impostato via JavaScript */
      transform: translate(-50%, -50%);
      /* Rimosso l'animazione CSS per il colore */
    }
    /* Creiamo 10 copie per ottenere una scia continua */
    .orbit-container:nth-child(1)  { animation-delay: 0s;   opacity: 1; }
    .orbit-container:nth-child(2)  { animation-delay: 0.1s; opacity: 0.9; }
    .orbit-container:nth-child(3)  { animation-delay: 0.2s; opacity: 0.8; }
    .orbit-container:nth-child(4)  { animation-delay: 0.3s; opacity: 0.7; }
    .orbit-container:nth-child(5)  { animation-delay: 0.4s; opacity: 0.6; }
    .orbit-container:nth-child(6)  { animation-delay: 0.5s; opacity: 0.5; }
    .orbit-container:nth-child(7)  { animation-delay: 0.6s; opacity: 0.4; }
    .orbit-container:nth-child(8)  { animation-delay: 0.7s; opacity: 0.3; }
    .orbit-container:nth-child(9)  { animation-delay: 0.8s; opacity: 0.2; }
    .orbit-container:nth-child(10) { animation-delay: 0.9s; opacity: 0.1; }
    
    /* Responsive: per schermi piccoli (es. orologio di 150px di diametro, raggio = 75px)
       In questo caso, la distanza diventa 75 + 10 + 5 = 90px */
    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      h2 { font-size: 1.5em; }
      .clock { width: 150px; height: 150px; }
      .hand.second { height: 70px; }
      .moving-dot { left: 90px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1>MORARA.COM.AU</h1>
    <h2>COMING SOON</h2>
    <!-- Quadrante dell'orologio -->
    <div class="clock">
      <div class="hand second"></div>
      <div class="center"></div>
      <!-- Contenitore per il pallino e la sua scia -->
      <div class="dot-orbit">
        <div class="orbit-container"><div class="moving-dot"></div></div>
        <div class="orbit-container"><div class="moving-dot"></div></div>
        <div class="orbit-container"><div class="moving-dot"></div></div>
        <div class="orbit-container"><div class="moving-dot"></div></div>
        <div class="orbit-container"><div class="moving-dot"></div></div>
        <div class="orbit-container"><div class="moving-dot"></div></div>
        <div class="orbit-container"><div class="moving-dot"></div></div>
        <div class="orbit-container"><div class="moving-dot"></div></div>
        <div class="orbit-container"><div class="moving-dot"></div></div>
        <div class="orbit-container"><div class="moving-dot"></div></div>
      </div>
    </div>
  </div>

  <!-- Script per aggiornare il colore in modo randomico e a frequenza ridotta -->
  <script>
    const dots = document.querySelectorAll('.moving-dot');
    const dotData = [];
    const minDuration = 5; // Durata minima (in secondi) per la transizione del colore
    const maxDuration = 8; // Durata massima (in secondi)
    
    // Inizializza per ogni pallino un oggetto con i parametri per il cambio colore
    dots.forEach(dot => {
      dotData.push({
        currentHue: Math.random() * 360,
        targetHue: Math.random() * 360,
        elapsed: 0,
        duration: minDuration + Math.random() * (maxDuration - minDuration)
      });
      // Imposta il colore iniziale
      dot.style.backgroundColor = `hsl(${dotData[dotData.length - 1].currentHue}, 100%, 50%)`;
    });
    
    let lastTimestamp;
    function animateColors(timestamp) {
      if (!lastTimestamp) lastTimestamp = timestamp;
      const dt = (timestamp - lastTimestamp) / 1000; // dt in secondi
      lastTimestamp = timestamp;
      
      dotData.forEach((data, i) => {
        data.elapsed += dt;
        if (data.elapsed >= data.duration) {
          // Quando la transizione termina, aggiorna il colore corrente e imposta un nuovo target
          data.currentHue = data.targetHue;
          data.targetHue = Math.random() * 360;
          data.elapsed = 0;
          data.duration = minDuration + Math.random() * (maxDuration - minDuration);
        }
        const t = data.elapsed / data.duration;
        // Interpolazione lineare tra currentHue e targetHue
        let hue = data.currentHue + (data.targetHue - data.currentHue) * t;
        hue = ((hue % 360) + 360) % 360;  // Assicura che hue rimanga nell'intervallo 0-360
        dots[i].style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
      });
      
      requestAnimationFrame(animateColors);
    }
    
    requestAnimationFrame(animateColors);
  </script>
</body>
</html>
